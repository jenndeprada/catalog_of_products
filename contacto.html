</head>
<body>
    <header>

        <nav class="navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid fixed-top shadow-lg p-2 banner-img header__nav-color">
              <a class="navbar-brand" href="index.html">
                <img src="img/logoipsum-logo-15.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Perfum.ar
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="overview.html">Overview</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main class="d-flex align-items-center contacto__main-altura p-3">

      <div class="container main__contacto-fondo p-5 rounded">
        <div class="row costum__row-espacio">
          <div class="col">
            <input class="form-control costum__readonly-color" type="text" value="If you want to be part of this proyect, contact us:" aria-label="readonly input example" readonly>
          </div>
        </div>
        <div class="row costum__row-espacio">
          <div class="col">
            <label for="nombre">Name</label>
            <input type="text" class="form-control" placeholder="John">
          </div>
          <div class="col">
            <label for="apellido">Last</label>
            <input type="text" class="form-control" placeholder="Snow">
          </div>
        </div>
        <div class="row costum__row-espacio">
          <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="email@example.com">
          </div>
        </div>
        <div class="row costum__row-espacio">
          <div class="col pb-4">
            <label class="form-label" for="check">I'm representing a...</label>
            <div id="check" class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Company
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Myself
              </label>
          </div>
        </div>

        <button class="btn costum__boton-color">Send</button>

      </div>

    </main>
   

    <footer>
      <div class="d-flex p-2 justify-content-between shadow-lg p-3">
        <div>
          <img src="img/instagram.svg" class="img-fluid footer__iconos-redondeo" alt="#">
          <img src="img/facebook.svg" class="img-fluid footer__iconos-redondeo" alt="#">
        </div>
        <div class="d-flex align-items-center">
           <span class="px-2 text-white">Jenn dePrada</span>
          <img src="img/github.svg" alt="#" class="img-fluid footer__iconos-redondeo">  
        </div>     
      </div>
    </footer>
      
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
